
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/demo.css"/>
</head>
<body>

<h1>Polyfill
    <small class="text--secondary  ">v{{ site.version }}</small>
    <small class="text--secondary demo-updated  ">Last updated : {{ site.time }}</small>
</h1>

<div class="example">

    <h2>Function</h2>
    <dl>
        <dt><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Function/bind">
            .bind()
        </a></dt>
        <dd>required for: ie8</dd>
    </dl>

    <h2>Sring</h2>
    <dl>
        <dt><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/Trim">
            .trim()
        </a></dt>
        <dd>required for: ie8</dd>
    </dl>

    <h2>Array</h2>
    <dl>
        <dt><a href="https://developer.mozilla.org/en/JavaScript/Reference/Global_Objects/Array/forEach">
                .forEach()
            </a></dt>
        <dd>required for: ie8</dd>

        <dt><a href="https://developer.mozilla.org/en/docs/Web/JavaScript/Reference/Global_Objects/Array/indexOf">
                .indexOf()
            </a></dt>
        <dd>required for: ie8</dd>
    </dl>

    <h2>Events</h2>
    <dl>
        <dt><a href="https://developer.mozilla.org/en-US/docs/Web/API/EventTarget.addEventListener">
                .addEventListener()
            </a></dt>
        <dd>required for: ie8</dd>
    </dl>

</div>

<script src="polyfill.js"></script>
</body>
</html>
